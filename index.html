<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch and Timer</title>
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="icon" type="img/x-con" href="img/icon.png">
</head>

<body>
    <navbar>
        <h2>Stopwatch and Timer</h2>
    </navbar>
    <div class="container">
        <div class="card">
            <div class="app-nav">
                <ul>
                    <li id="stopwatch_show" class="stopwatch app-show">
                        <i class="stopwatch ri-timer-fill"></i>
                        <p class="stopwatch">Stopwatch</p>
                    </li>
                    <li id="timer_show" class="timer app-show">
                        <i class="timer ri-hourglass-fill"></i>
                        <p class="timer">Timer</p>
                    </li>
                </ul>
            </div>
            <div class="app-display">
                <section id="stopwatch" class="stopwatch-app invsible">
                    <h1 id="stoptime">00:00:00</h1>
                    <div class="button-group">
                        <button id="stopwatch_stop">
                            <img src="img/stop.png" width="75px">
                        </button>
                        <button id="stopwatch_start">
                            <img src="img/start.png" width="75px">
                        </button>
                        <button id="stopwatch_reset">
                            <img src="img/reset.png" width="75px">
                        </button>
                    </div>
                </section>
                <section id="timer" class="timer-app invsible">
                    <div class="timer-input">
                        <input id="timer_hour" type="text" value="00" pattern="\d*" maxlength="2">
                        <p>:</p>
                        <input id="timer_minute" type="text" value="10" pattern="\d*" maxlength="2">
                        <p>:</p>
                        <input id="timer_second" type="text" value="00" pattern="\d*" maxlength="2">
                    </div>
                    <div class="button-group">
                        <button id="timer_stop">
                            <img src="img/stop.png" width="75px">
                        </button>
                        <button id="timer_start">
                            <img src="img/start.png" width="75px">
                        </button>
                        <button id="timer_reset">
                            <img src="img/reset.png" width="75px">
                        </button>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <script src="js/switchApp.js"></script>
    <script src="js/stopWatch.js"></script>
    <script src="js/timer.js"></script>
</body>
</html>
